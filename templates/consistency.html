<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DNS â€¢ Consistency</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  {% include "_base_style.html" %}
</head>
<body>
  <div class="header-bar">
    <div class="header-bar-content">
        <h1><a href="/" style="text-decoration: none; color: inherit;">DNS Monitoring Dashboard</a> / Consistency</h1>
        <div class="spacer"></div>
    </div>
  </div>
  <div class="filter-bar">
    <select id="domain"></select>
    <select id="rtype"><option value="">Any Type</option><option>A</option><option>AAAA</option><option>CNAME</option></select>
    <select id="hours"><option>1</option><option>6</option><option selected>24</option><option>72</option><option>168</option></select>
    <button class="btn primary" onclick="loadConsistency()">Analyze</button>
  </div>

  <div class="container">
    <div class="card" id="summary" style="display:flex; gap: 24px;">
      <div><span class="stat-label">Overall consistency</span><br><strong id="score" class="stat-value">â€”</strong></div>
      <div><span class="stat-label">Reference server</span><br><strong id="ref" style="font-size: 1.2em;">â€”</strong></div>
      <div><span class="stat-label">Reference IPs</span><br><strong id="refips" style="font-size: 1em; color: var(--gray-700);">â€”</strong></div>
    </div>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
      <div class="card">
        <h3 class="card-title" style="margin-top:0;">Pairwise Jaccard Similarity</h3>
        <div id="pairs"></div>
      </div>
      <div class="card">
        <h3 class="card-title" style="margin-top:0;">Mismatches vs Reference</h3>
        <div id="mismatches"></div>
      </div>
      <div class="card">
        <h3 class="card-title" style="margin-top:0;">Per-Resolver Answer Sets</h3>
        <div id="sets"></div>
      </div>
    </div>
  </div>

<script>
async function loadDomains(){
  const {data} = await axios.get('/api/domains');
  const sel = document.getElementById('domain');
  sel.innerHTML = data.map(d=>`<option>${d}</option>`).join('');
}
async function loadConsistency(){
  const d = document.getElementById('domain').value;
  const t = document.getElementById('rtype').value;
  const h = document.getElementById('hours').value;
  const q = new URLSearchParams({domain:d, hours:h}); if(t) q.append('record_type', t);
  const {data} = await axios.get('/api/consistency?'+q.toString());

  document.getElementById('score').textContent = (data.overall_consistency*100).toFixed(1)+'%';
  document.getElementById('ref').textContent = data.reference_server || 'â€”';
  document.getElementById('refips').textContent = (data.reference_ips||[]).join(', ') || 'â€”';

  document.getElementById('pairs').innerHTML = `<table><thead><tr><th>Server A</th><th>Server B</th><th>Jaccard</th><th>Overlap/Union</th></tr></thead>
    <tbody>${(data.pairs||[]).map(p=>`<tr><td>${p.a}</td><td>${p.b}</td><td>${(p.jaccard*100).toFixed(1)}%</td><td>${p.overlap}/${p.union}</td></tr>`).join('')}</tbody></table>`;

  document.getElementById('mismatches').innerHTML = (data.mismatches||[]).map(m=>`
    <div style="margin-bottom:8px; border-bottom: 1px solid var(--gray-200); padding-bottom: 8px;">
      <strong>${m.dns_server}</strong><br>
      <span style="color: var(--danger)">Missing:</span> ${(m.missing||[]).join(', ') || 'â€”'}<br>
      <span style="color: var(--warning)">Extra:</span> ${(m.extra||[]).join(', ') || 'â€”'}
    </div>`).join('') || '<div class="pill">No mismatches ðŸŽ‰</div>';

  const sets = data.by_server_ips || {};
  document.getElementById('sets').innerHTML = Object.keys(sets).map(s=>`
    <div style="margin-bottom:8px; font-family: monospace; font-size: 12px;"><strong>${s}</strong><br>${sets[s].join(', ') || 'â€”'}</div>
  `).join('');
}
document.addEventListener('DOMContentLoaded', async()=>{ await loadDomains(); await loadConsistency(); });
</script>
</body>
</html>
